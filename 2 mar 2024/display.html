<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display</title>
    <style>
        body {
            font-size: 2rem;
            font-family: "Roboto", sans-serif;
        }
        ul{
            list-style-type: none;
            padding: 0.5rem;
            text-align: right;
            background-color: olivedrab;
            margin: 0;
        
        }
        li {
            display: inline-block;
            margin-inline: 0.5rem;
        }
    </style>
</head>
<body>
    <header>Display in CSS</header>
    <ul>
        <li>Intro</li>
        <li>Port</li>
        <li>Projects</li>
    </ul>
    
</body>
</html>
