<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists in Css</title>
    
    <style>
        body{
            padding: 5% 10%;
            font-size: 2rem;
            font-family: "Roboto",sans-serif;
        }
        ol{
            list-style-type: decimal-leading-zero;
           
        }
        ul {
            list-style-type: square;
            text-align: center;
            color: blue;
            list-style-image: url("../images/image.png");
        }
        li{
            color:blueviolet;
        }
    </style>
</head>
<body>
    <header>
        <h1>CSS Lists</h1>
    </header>
    <main>
        <article>
            <h2>Ordered List</h2>
            <ol start="3">
                <li>Step One</li>
                <li>Step Tw0</li>
                <li>Step Three</li>
            </ol>
        </article>
        <article>
            <h2>Unordered list</h2>
            <ul>
                <li>Step One</li>
                <li>Step Two</li>
                <li>Step Three</li>
            </ul>
        </article>
    </main>
    
</body>
</html>
